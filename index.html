<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div id="head">
        <p>Not a Calculator</p>
    </div>
    <div class="container flex flex-col">
        <div class="row text-area">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="operators button">AC</button>
            <button class="operators button">CE</button>
            <button class="operators button">%</button>
            <button class="operators button">/</button>
        </div>
        <div class="row">
            <button class="numbers button">7</button>
            <button class="numbers button">8</button>
            <button class="numbers button">9</button>
            <button class="operators button">*</button>
        </div>
        <div class="row">
            <button class="numbers button">4</button>
            <button class="numbers button">5</button>
            <button class="numbers button">6</button>
            <button class="operators button">-</button>
        </div>
        <div class="row">
            <button class="numbers button">1</button>
            <button class="numbers button">2</button>
            <button class="numbers button">3</button>
            <button class="operators button">+</button>
        </div>
        <div class="row">
            <button class="numbers button">00</button>
            <button class="numbers button">0</button>
            <button class="numbers button">.</button>
            <button class="operators button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
